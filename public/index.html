<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Bot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        background-color: #f8f9fa;
      }
      .message {
        max-width: 80%;
        padding: 10px 15px;
        border-radius: 15px;
        margin-bottom: 10px;
        white-space: pre-wrap; /* ✅ allow newlines & wrap */
        word-wrap: break-word; /* ✅ break long words */
      }

      .user-msg {
        background-color: #d1e7dd;
        align-self: flex-end;
        margin-left: auto;
      }
      .bot-msg {
        background-color: #e2e3e5;
        align-self: flex-start;
        margin-right: auto;
      }
      .chat-wrapper {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body class="bg-">
    <div class="container mt-4">
      <div class="card shadow" style="height: 89vh">
        <div class="card-header bg-dark text-white">
          <h4 class="mb-0">Chat Bot (OpenRouter API)</h4>
        </div>
        <div id="chat-box" class="chat-wrapper card-body">
          <!-- Messages will appear here -->
        </div>
        <div class="card-footer d-flex">
          <input
            type="text"
            id="user-input"
            class="form-control me-2"
            placeholder="Type your message..."
          />
          <button class="btn btn-dark" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chat Logic -->
    <script>
      async function sendMessage() {
        const input = document.getElementById("user-input");
        const message = input.value.trim();
        if (!message) return;

        appendMessage(message, "user-msg");
        input.value = "";

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          const data = await res.json();
          appendMessage(data.reply, "bot-msg");
        } catch (err) {
          appendMessage(
            "❌ Error connecting to chatbot API.",
            "bot-msg"
          );
        }
      }

      function appendMessage(text, cssClass) {
        const chatBox = document.getElementById("chat-box");
        const msgDiv = document.createElement("div");
        msgDiv.className = `message ${cssClass}`;

        // Convert line breaks to <br> and escape HTML
        const safeText = text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\n/g, "<br>")
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

        msgDiv.innerHTML = `${safeText}`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // Optional: Send on Enter key
      document
        .getElementById("user-input")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
          }
        });
    </script>
  </body>
</html>
